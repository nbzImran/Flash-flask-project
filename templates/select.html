<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select survey</title>
</head>
<body>
    <form method="POST">
        <h1>Select a Survey</h1>
        <select name="surveys">
            {% for code, survey in surveys.items() %}
                <option value="{{ code }}">{{ survey.title }}</option>
                {% endfor %}
        </select>
        <button type="submit">Start your survey</button>
    </form>
</body>
</html>
